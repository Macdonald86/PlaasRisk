<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Risk Identifier â€“ PlaasRisk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-green-50 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-green-800 mb-6">ðŸŒ¾ Crop Risk Identifier â€“ PlaasRisk</h1>

    <!-- GPS Input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Enter GPS Coordinates (Lat, Long):</label>
      <input id="gpsInput" class="w-full p-2 border rounded" placeholder="e.g. -24.685, 29.249">
      <button onclick="analyzeRisk()" class="mt-2 px-4 py-2 bg-green-600 text-white rounded">Analyze Risk</button>
    </div>

    <!-- Risk Result -->
    <div id="riskOutput" class="hidden bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-green-700">ðŸŒ¦ Climate Risk Score: <span id="riskScore">--</span>%</h2>
      <p class="mt-2 text-gray-600" id="recommendation"></p>

      <canvas id="rainChart" class="mt-4"></canvas>

      <button onclick="generatePDF()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Download Risk Report</button>
      <button onclick="submitToSheet()" class="mt-4 px-4 py-2 bg-yellow-600 text-white rounded">Save & Get Insurance Quote</button>
      <a id="whatsappBtn" class="hidden mt-4 inline-block px-4 py-2 bg-green-700 text-white rounded" target="_blank">Contact via WhatsApp</a>
    </div>
  </div>

  <script>
    const sheetDbApi = 'https://sheetdb.io/api/v1/your_unique_id'; // Replace with your actual SheetDB URL

    function analyzeRisk() {
      const coords = document.getElementById('gpsInput').value;
      const score = Math.floor(Math.random() * 60) + 20; // Dummy score
      document.getElementById('riskScore').textContent = score;
      document.getElementById('riskOutput').classList.remove('hidden');

      const recommendation = score < 40 ? 
        'Low risk. Insurance is optional, but still wise.' :
        score < 70 ? 'Medium risk. Insurance is highly recommended.' :
        'High risk zone. Insurance is essential for protecting your crop.';
      document.getElementById('recommendation').textContent = recommendation;

      const rainfall = Array.from({ length: 12 }, () => Math.floor(Math.random() * 180));
      new Chart(document.getElementById('rainChart'), {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Monthly Rainfall (mm)',
            data: rainfall,
            backgroundColor: 'rgba(34, 197, 94, 0.6)'
          }]
        }
      });
    }

    function updateWhatsAppLink(coords, score) {
      const msg = encodeURIComponent(`Hi, I'm interested in crop insurance for my farm at ${coords}. Risk score is ${score}%.`);
      document.getElementById('whatsappBtn').href = `https://wa.me/27662232221?text=${msg}`;
      document.getElementById('whatsappBtn').classList.remove('hidden');
    }

    async function submitToSheet() {
      const coords = document.getElementById('gpsInput').value;
      const score = document.getElementById('riskScore').textContent;
      const recommendation = document.getElementById('recommendation').textContent;
      const timestamp = new Date().toISOString();

      try {
        await axios.post(sheetDbApi, {
          data: [{
            timestamp: timestamp,
            gps: coords,
            risk_score: score,
            recommendation: recommendation
          }]
        });
        alert('ðŸ“¤ Saved! Now you can contact insurance.');
        updateWhatsAppLink(coords, score);
      } catch (err) {
        console.error(err);
        alert('Error saving data. Check console or API settings.');
      }
    }

    function generatePDF() {
      const score = document.getElementById('riskScore').textContent;
      const coords = document.getElementById('gpsInput').value;
      const recommendation = document.getElementById('recommendation').textContent;
      const docContent = `Crop Risk Report\\n\\nCoordinates: ${coords}\\nRisk Score: ${score}%\\nRecommendation: ${recommendation}`;

      const blob = new Blob([docContent], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Crop_Risk_Report.pdf';
      a.click();
    }
  </script>
</body>
</html>
